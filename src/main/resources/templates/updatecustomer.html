<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>创建客户</title>
</head>
<body>
<form action="/updatecustomer"  method="post">
     客户号:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"  name="cust_id"/><br/>
    客户姓名:&nbsp;<input type="text"  name="cust_name"/><br/>
    证件类型:&nbsp;<input type="text"  name="cust_type"/><br/>
    证件号码:&nbsp;<input type="text"  name="cust_no"/><br/>
    出生日期:&nbsp;<input type="text"  name="cust_birth"/><br/>
    家庭住址:&nbsp;<input type="text"  name="cust_home"/><br/>
    联系电话:&nbsp;<input type="text"  name="cust_phone"/><br/>
    电子邮箱:&nbsp;<input type="text"  name="cust_email"/><br/>
    客户状态:&nbsp;<input type="text"  name="cust_status"/><br/>
    <input type="submit" value="查询"/>
    <input type="submit" value="更新"/>
</form>


</body>
</html>
